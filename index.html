<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body>
  <header class="contenedorTittle">
    <div><img class="logoAlura" src="./img/logoAlura.png" alt="alura"></div>
    <div><h1>Primer Challenge Encriptador</h1></div>
  </header>
  <main>
    <div class="contenedorPrincipal">
      <section id="sectionIzq">
        <textarea type="text" id="textoNoCifrado" placeholder="Ingrese texto aquí" ></textarea>
        <span> ► Por favor solo ingrese letras minúsculas y sin acentos</span>
        <div class="botones">
          
          <button type="button" id="btnEncriptar" onclick = encriptar()>Encriptar</button>
          <button type="button" id="btnDesencriptar" onclick = desencriptar()>Desencriptar</button>
        </div>
      </section>
      <section id="sectionDer">
        <img class="logoMunheco" src="./img/Munheco.png" alt="investigador">
        <textarea name="resultado" id="fraseCifrada" cols="20" rows="7" readonly></textarea>
        <div>
          <button type="button" id="btnCopiar" onclick= copiar(),limpiar()>Copiar</button>
        </div> 
      </section>
    </div>
    
  </main> 
  <script type="text/javascript"src="index.js"></script>
</body>
</html>
